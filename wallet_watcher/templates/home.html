{% extends "layout.html" %}
{% block content %}

<div class="row">
    <div class="shadow p-3 mb-5 bg-white rounded col-lg-4 col-sm-12 text-center">
        <span class="square mt-3"></span>
        <h2>Quick Access</h2>
    </div>
    <div class="shadow p-3 mb-5 bg-white rounded col-lg-4 col-sm-12 text-center">
        <span class="square mt-3" style="background-color: #faa;"></span>
        <h2>Digitalization</h2>
    </div>
    <div class="shadow p-3 mb-5 bg-white rounded col-lg-4 col-sm-12 text-center">
        <span class="square mt-3" style="background-color: #aaf"></span>
        <h2>Expense Analysis</h2>
    </div>
</div>
<div class="w-50 mx-auto">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/img/okonomiyaki.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/img/pizza.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/static/img/ramen.jpg" class="d-block w-100" alt="...">
        </div>
          <div class="carousel-item">
            <img src="/static/img/shaved_ice.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/img/bbq.jpg" class="d-block w-100" alt="...">
          </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>

{% endblock content %}
