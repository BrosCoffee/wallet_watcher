{% extends "layout.html" %}
{% block content %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="today-tab" data-toggle="tab" href="#today" role="tab" aria-controls="home" aria-selected="true">Today</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="week-tab" data-toggle="tab" href="#week" role="tab" aria-controls="profile" aria-selected="false">Week</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="month-tab" data-toggle="tab" href="#month" role="tab" aria-controls="contact" aria-selected="false">Month</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="contact" aria-selected="false">All</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="today" role="tabpanel" aria-labelledby="home-tab">{% include 'record_today.html' %}</div>
    <div class="tab-pane fade" id="week" role="tabpanel" aria-labelledby="profile-tab">{% include 'record_week.html' %}</div>
    <div class="tab-pane fade" id="month" role="tabpanel" aria-labelledby="contact-tab">{% include 'record_month.html' %}</div>
    <div class="tab-pane fade" id="all" role="tabpanel" aria-labelledby="contact-tab">{% include 'record_all.html' %}</div>
</div>

{% endblock content %}
