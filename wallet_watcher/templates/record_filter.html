{% extends "layout.html" %}
{% block content %}
<div class="card text-center">
    <div class="container">
        <div class="row justify-content-center">
            {% for record in records %}
                <div class="card mr-2 mt-2" style="width: 17rem; background-color: #eef;">
                    <div class="card-header" style="text-align: center">
                        <h4 class="card-title mt-1 ml-2">{{ record['category'] }}</h4>
                    </div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">{{ record['date'] }} {{ record['time'] }}</h6>
                        <h5 class="card-subtitle mb-2">{{ record['currency'] }}{{ record['amount'] }}</h5>
                        <p class="card-text">{{ record['note'] }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="/edit/{{ record['_id'] }}">
                            <p class="card-subtitle mt-1 text-muted" style="font-size:8px; text-align: right">Edit</p>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="mt-3 row justify-content-center">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href={{ last_url }} aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
<!--                <li class="page-item"><a class="page-link" href="#">1</a></li>-->
<!--                <li class="page-item"><a class="page-link" href="#">2</a></li>-->
<!--                <li class="page-item"><a class="page-link" href="#">3</a></li>-->
                <li class="page-item">
                  <a class="page-link" href={{ next_url }} aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock content %}
